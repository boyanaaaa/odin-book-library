<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="library">
        <div class="sidebar">
            <div class="divInput">
                <p class="titleInput">Title:</p>
                <input type="text" class="titleiInput" name="title">
            </div>
            <div class="divInput">
                <p class="titleInput">Author:</p>
                <input type="text" class="authorInput" name="author">
            </div>
            <div class="divInput">
                 <p class="titleInput">Pages:</p>
                <input type="number" class="pagesInput" name="pages">
            </div>
            <div class="divInput">
                <label for="hasReadInput" class="hasReadInput">Have you read it?</label>
                <input type="checkbox" id="hasReadInput" class="hasReadCheckbox" name="hasRead">
            </div>

            <button class="submitBtn">Submit</button>
        </div>
        
        <div class="mainContainer">

        </div>





    </div>
    <script src="program.js" defer></script>
</body>
</html>
